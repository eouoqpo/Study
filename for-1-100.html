<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求和</title>
	<script type="text/javascript">
		var result1 = 0;
		var result2 = 0;
		var result3 = 0;
		var result4 = 0;
		for(var i = 1; i <= 100; i++){
			result1 += i;
		}
		var j = 1;
		do{
			result2 += j;
			j ++ ;
		}while(j <= 100);

		var k = 1;
		while(k <= 100){
			result3 += k;
			k ++;
		}

		console.log(result1);
		console.log(result2);
		console.log(result3);
		console.log(result4);
	</script>
</head>
<body>
	
</body>
</html>
